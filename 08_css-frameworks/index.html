#Emmet

.columns[.col-50[

  Emmet is a plugin for many popular text editors which greatly improves HTML & CSS workflow:

  This line in editor:

  ``` css
  ul.emmet>li*3>a

  ```

  converts to:

  ``` html

  <ul class="emmet">
    <li><a href=""></a></li>
    <li><a href=""></a></li>
    <li><a href=""></a></li>
  </ul>

  ```

].col-50[

  ![Emmet](assets/img/Emmet_view.png)
  .center[
    [http://emmet.io/](http://emmet.io/)
  ]

]]

# Modernizr

.columns[.col-50[

  Modernizr is a JavaScript library that detects HTML5 and CSS3 features in the user’s browser.

  - It tests for over 40 next-generation features, all in a matter of milliseconds
  - It creates a JavaScript object (named Modernizr) that contains the results of these tests as boolean properties
  - It adds classes to the html element that explain precisely what features are and are not natively supported
  - It provides a script loader so you can pull in polyfills to backfill functionality in old browsers

].col-50[

  ![modernizr](assets/img/modernizr_view.jpg)

  .center[
    [http://modernizr.com/](http://modernizr.com/)
  ]

]]

# Modernizr

In javascript:

``` javascript

if (Modernizr.webgl){
    loadAllWebGLScripts();
} else {
    var msg = 'Your browser doesn’t support webgl';
    document.getElementById( '#notice' ).innerHTML = msg;
}

```

#Grid 960

960.gs provides a set of columns, written in CSS, that facilitate the laying out of web pages. Download the files, add them to your website and it’s ready to go. No special plug-ins or new technology are needed, and you can use it in conjunction with other CSS files.

.columns[.col-50[

  ``` html
  <div class="container_12">
    <div class="grid_7 prefix_1">
        <div class="grid_2 alpha">
            ...
        </div>
        <div class="grid_3">
            ...
        </div>
        <div class="grid_2 omega">
            ...
        </div>
    </div>
    <div class="grid_3 suffix_1">
        ...
    </div>
  </div>

  ```

].col-50[

  ![Grid 960](assets/img/960_gs_view.png)

  .center[
    [http://960.gs/](http://960.gs/)
  ]

]]
